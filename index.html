<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>A Tale of Two Sisters</title>
    <link rel="stylesheet" href="dist/style.css" />
    <link rel="stylesheet" href="dist/style2.css">
    <script src="https://cdn.jsdelivr.net/gh/rick-liruixin/body-scroll-lock-upgrade@v1.1.0/lib/index.umd.js"></script>
    
    <script defer src="dist/script.js"></script>
  </head>
  <body>
    <header class="mt-16 mb-16 flex topnav justify-end max-sm:justify-end">
      
      <nav>
        <span id="nav-label" hidden>Navigation</span>
        <button
          id="btnOpen"
          class="topnav__open"
          aria-expanded="false"
          aria-labelledby="nav-label"
        >
          <img
            class="mt-1"
            src="app\img\hamburger.svg"
            alt=""
            width="40"
            height="24"
          />
        </button>
        <div class="topnav__menu z-40" role="dialog" aria-labelledby="nav-label">
          <button
            id="btnClose"
            class="topnav__close -mt-2 -mr-2"
            aria-label="Close"
          >
            <img src="app\img\close.svg" alt="" />
          </button>
          <ul class="topnav__links max-sm:text-4xl max-sm:-ml-4">
            <li class="topnav__item">
              <a href="" class="topnav__link">About us</a>
            </li>
            <li class="topnav__item">
              <a href="" class="topnav__link">What we do</a>
            </li>
            <li class="topnav__item">
              <a href="" class="topnav__link">Collections</a>
            </li>
            
          </ul>
        </div>
      </nav>
      
    </header>
    <main>
      <div class="wrapper">
        <div class="mx-auto max-w-xl px-4 py-8 sm:px-6 lg:max-w-7xl lg:px-8">
          <h2 class="sr-only">Products</h2>
      
          <div class="grid grid-cols-2 gap-x-6 gap-y-10 sm:grid-cols-2 lg:grid-cols-3 xl:grid-cols-4 xl:gap-x-8">
            <a href="#" class="group relative block">
              <div class="aspect-h-1 aspect-w-1 w-full overflow-hidden rounded-lg bg-gray-200 xl:aspect-h-1 xl:aspect-w-1 relative">
                <img src="../app/img/0001020306-7.jpg" alt="" class="h-full w-full object-cover object-center">
                <div class="absolute inset-0 bg-[#02ccbc] opacity-0 transition-opacity duration-300 group-hover:opacity-25"></div>
              </div>
              <h3 class="mt-4 text-sm text-gray-700">Earthen Bottle</h3>
              <p class="mt-1 text-lg font-medium text-gray-900">$48</p>
            </a>
            
            <a href="#" class="group">
              <div class="aspect-h-1 aspect-w-1 w-full overflow-hidden rounded-lg bg-gray-200 xl:aspect-h-1 xl:aspect-w-1">
                <img src="../app/img/whatsappjew.jpg" alt="" class="h-full w-full object-cover object-center group-hover:opacity-75">
              </div>
              <h3 class="mt-4 text-sm text-gray-700">Nomad Tumbler</h3>
              <p class="mt-1 text-lg font-medium text-gray-900">$35</p>
            </a>
            <a href="#" class="group">
              <div class="aspect-h-1 aspect-w-1 w-full overflow-hidden rounded-lg bg-gray-200 xl:aspect-h-3 xl:aspect-w-3">
                <img src="https://tailwindui.com/img/ecommerce-images/category-page-04-image-card-03.jpg" alt="Person using a pen to cross a task off a productivity paper card." class="h-full w-full object-cover object-center group-hover:opacity-75">
              </div>
              <h3 class="mt-4 text-sm text-gray-700">Focus Paper Refill</h3>
              <p class="mt-1 text-lg font-medium text-gray-900">$89</p>
            </a>
            <a href="#" class="group">
              <div class="aspect-h-1 aspect-w-1 w-full overflow-hidden rounded-lg bg-gray-200 xl:aspect-h-3 xl:aspect-w-3">
                <img src="https://tailwindui.com/img/ecommerce-images/category-page-04-image-card-04.jpg" alt="Hand holding black machined steel mechanical pencil with brass tip and top." class="h-full w-full object-cover object-center group-hover:opacity-75">
              </div>
              <h3 class="mt-4 text-sm text-gray-700">Machined Mechanical Pencil</h3>
              <p class="mt-1 text-lg font-medium text-gray-900">$35</p>
            </a>
      
            <!-- More products... -->
          </div>
        </div>
      </div>
    </main>
  </body>
</html>
